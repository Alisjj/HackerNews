<div class="bg-white">
    <!--
      Mobile menu
      Off-canvas menu for mobile, show/hide based on off-canvas menu state.
    -->
  
    <header class="relative bg-white">
  
      <nav aria-label="Top" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="border-b border-gray-200">
          <div class="h-16 flex items-center">
            <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
            <button type="button" class="bg-white p-2 rounded-md text-gray-400 lg:hidden">
              <span class="sr-only">Open menu</span>
              <!-- Heroicon name: outline/menu -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
  
            <!-- Logo -->
            <div class="ml-4 flex lg:ml-0">
              <a href="{% url 'home' %}">
                <span class="sr-only">shop_from_home</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600" alt="">
              </a>
            </div>
  
            <!-- Flyout menus -->
            <div class="hidden lg:ml-8 lg:block lg:self-stretch">
              <div class="h-full flex space-x-8">
                <div class="flex">
                  <div class="relative flex">
                    <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                    <h1 type="button" class="border-transparent text-gray-700 hover:text-gray-800 relative z-10 flex items-center transition-colors ease-out duration-200 text-sm font-medium border-b-2 -mb-px pt-px" aria-expanded="false">Hacker news</h1>
                  </div>
                  <div class="absolute top-full inset-x-0 text-sm text-gray-500">
                    <!-- Presentational element used to render the bottom s
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Company</a>
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Stores</a>hadow, if we put the shadow on the actual panel it pokes out the top, so we use this shorter element to hide the top of the shadow -->
                    <div class="absolute inset-0 top-1/2 bg-white shadow" aria-hidden="true"></div>
  
                    
                  </div>
                </div>
  
                <div class="flex">
                  <form class="relative flex bg-gray-200 w-full h-1/2 my-auto" action="{% url 'newsList:search' %}" method="get">
                    <!-- Item active: "border-indigo-600 text-indigo-600", Item inactive: "border-transparent text-gray-700 hover:text-gray-800" -->
                    <button href="#" class="py-1 px-4 pb-3 text-gray-400  hover:text-gray-500">
                      <span class="sr-only">Search</span>
                      <!-- Heroicon name: outline/search -->
                      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                      </svg>
  
                    </button>
                    <input name="q" class="bg-gray-200 outline-0 text-gray-500" placeholder="Search title, author name, or content" aria-label="search" type="text" />
                  </form>
                </div>
              </div>
            </div>
            <div class="ml-auto flex items-center">
                <div class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6">
                  <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Sign in</a>
                  <span class="h-6 w-px bg-gray-200" aria-hidden="true"></span>
                  <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-800">Create account</a>
                </div>
    
                <!-- Search -->
                
                
              </div>
          </div>
        </div>
        <div class="text-gray-700 mt-3">
            <span class="mr-5 font-bold text-gray-900">Filters:</span>
            <a href="{% url 'newsList:filter' 'job' %}" class="mr-5 hover:text-gray-900">Jobs</a>
            <a href="{% url 'newsList:filter' 'story' %}" class="mr-5 hover:text-gray-900"> Stories</a>
        </div>
      </nav>
    </header>
  </div>
